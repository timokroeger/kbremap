[package]
name = "kbremap"
version = "1.0.0"
authors = ["Timo Kr√∂ger <timokroeger93@gmail.com>"]
edition = "2018"
license = "MIT/Apache-2.0"
repository = "https://github.com/timokroeger/kbremap"

[dependencies]
anyhow = "1.0"
argh = "0.1.4"
encode_unicode = "0.3.6"
serde = { version = "1.0", features = ["derive"] }
toml = "0.5.7"
trayicon = { version = "0.1.0-beta.18", features = ["winit"] }
winapi = { version = "0.3.9", features = ["consoleapi", "winuser"] }
winit = "0.22.0"

[build-dependencies]
winres = "0.1.11"

[profile.release]
lto = true
opt-level = "z"
