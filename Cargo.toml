[package]
name = "kbremap"
description = "Custom keyboard layouts for windows"
version = "1.3.0"
authors = ["Timo Kr√∂ger <timokroeger93@gmail.com>"]
edition = "2021"
license = "MIT/Apache-2.0"
repository = "https://github.com/timokroeger/kbremap"

[dependencies]
anyhow = "1.0"
argh = "0.1.4"
encode_unicode = "0.3.6"
map_vec = "0.3.0"
native-windows-gui = { version = "1.0.12", features = [
    "cursor",
    "embed-resource",
    "menu",
    "message-window",
    "no-styling",
    "tray-notification",
] }
petgraph = { version = "0.6.0", default-features = false }
serde = { version = "1.0", features = ["derive"] }
single-instance = "0.3.2"
toml = "0.5.7"
tracing = "0.1.29"
tracing-appender = "0.2.0"
tracing-subscriber = { version = "0.3.1", default-features = false, features = [
    "std",
] }
widestring = "1.0.0-beta.1"
winapi = { version = "0.3.9", features = ["consoleapi", "wincon"] }

[build-dependencies]
winres = "0.1.12"

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1
panic = "abort"
