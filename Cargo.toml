[package]
name = "kbremap"
description = "Custom keyboard layouts for windows"
version = "1.1.0"
authors = ["Timo Kr√∂ger <timokroeger93@gmail.com>"]
edition = "2021"
license = "MIT/Apache-2.0"
repository = "https://github.com/timokroeger/kbremap"

[dependencies]
anyhow = "1.0"
argh = "0.1.4"
encode_unicode = "0.3.6"
serde = { version = "1.0", features = ["derive"] }
toml = "0.5.7"
wchar = "0.11.0"
winapi = { version = "0.3.9", features = [
    "consoleapi",
    "libloaderapi",
    "shellapi",
    "winuser",
] }

[build-dependencies]
fstrings = "0.2.3"
winres = "0.1.12"

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1
panic = "abort"
