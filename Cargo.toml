[package]
name = "kbremap"
description = "Custom keyboard layouts for windows"
version = "1.4.2"
authors = ["Timo Kr√∂ger <timokroeger93@gmail.com>"]
edition = "2021"
license = "MIT/Apache-2.0"
repository = "https://github.com/timokroeger/kbremap"

[dependencies]
anyhow = "1.0"
encode_unicode = "1.0"
native-windows-gui = { version = "1.0", features = [
    "cursor",
    "embed-resource",
    "menu",
    "message-window",
    "no-styling",
    "tray-notification",
] }
petgraph = { version = "0.6.0", default-features = false }
serde = { version = "1.0", features = ["derive"] }
single-instance = "0.3.2"
toml = "0.5.7"
widestring = "1.0"
winapi = { version = "0.3.9", features = ["consoleapi", "wincon"] }

[build-dependencies]
winres = "0.1.12"

# Size optimized build:
# `cargo +nightly build --release -Z build-std=std,panic_abort -Z build-std-features=panic_immediate_abort --target i686-pc-windows-msvc`
[profile.release]
lto = true
opt-level = "z"
codegen-units = 1
panic = "abort"
strip = true
